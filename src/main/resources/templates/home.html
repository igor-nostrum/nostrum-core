<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      ng-app="myApp">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Spring Security Example</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    	<script src="js/app.js"></script>
    </head>
    <body>
        <div class="row">
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-header">
                        Registration
                    </div>                            
                    <div class="card-body">
                        <form id="registrationForm" action="#" ng-controller="FormCtrl">
                            <div class="alert {{messageType}}" role="alert">
                                {{messageText}}
                            </div>
                            <div class="form-group">
                                <label for="name">Full Name</label>
                                <input type="text" class="form-control" id="name" ng-model="formData.name" placeholder="Enter full name">
                            </div>  
                            <div class="form-group">
                                <label for="email1">Email address</label>
                                <input type="email" class="form-control" id="email" ng-model="formData.email" placeholder="Enter email">
                            </div>                
                            <button class="btn btn-primary" ng-click="submitForm($event)">Save</button>
                        </form>            
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-header">
                        Sign-In
                    </div>                            
                    <div class="card-body">
                        <form id="loginForm" th:action="@{/login}" method="post">
                            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                                Invalid username and password.
                            </div>
                            <div th:if="${param.logout}" class="alert alert-success" role="alert">
                                You have been logged out.
                            </div>
                            <div class="form-group">
                                <label for="username">Full Name</label>
                                <input type="text" class="form-control" id="username" placeholder="Enter name">
                            </div>  
                            <div class="form-group">
                                <label for="password">Email address</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter password">
                            </div>                
                            <button class="btn btn-primary">Sign-In</button>
                        </form>            
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
